<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Interviewer ‚Äì Live Transcript & Feedback</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #1f2937;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #startBtn {
      background-color: #4f46e5;
      color: white;
    }

    #startBtn:hover {
      background-color: #4338ca;
    }

    #stopBtn {
      background-color: #ef4444;
      color: white;
    }

    #stopBtn:hover {
      background-color: #b91c1c;
    }

    #stopBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .transcript-box, .feedback-box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 15px;
      min-height: 180px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .hint {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #6b7280;
    }

    .feedback-title {
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéôÔ∏è AI Interviewer ‚Äì Live Transcript & Feedback</h2>

    <div class="buttons">
      <button id="startBtn">Start Interview</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="transcript" class="transcript-box">
      Your live transcript will appear here...
    </div>

    <div class="feedback-title">üí° Feedback:</div>
    <div id="feedback" class="feedback-box">
      Feedback will appear here after the interview.
    </div>

    <div class="hint">
      Click <b>Start Interview</b>, speak clearly, and see text appear live. Feedback will be generated automatically.
    </div>
  </div>

  <script src="audio.js"></script>
  <script>
    // Buttons
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      document.getElementById("transcript").textContent = "";
      document.getElementById("feedback").textContent = "Feedback will appear here after the interview.";
      await window.startInterview();
    });

    stopBtn.addEventListener("click", () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      window.stopInterview();
    });
  </script>
</body>
</html>
