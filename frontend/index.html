<!-- frontend/index.html -->

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Interviewer – Live Transcript & Feedback</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f0f4f8; min-height: 100vh; margin: 0; padding: 40px 20px; display: flex; justify-content: center; align-items: flex-start; color: #1f2937; }
    .container { width: 100%; max-width: 700px; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; color: #111827; }
    .buttons { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
    button { padding: 12px 24px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: background 0.2s ease; }
    #startBtn { background-color: #4f46e5; color: white; } #startBtn:hover { background-color: #4338ca; }
    #stopBtn { background-color: #ef4444; color: white; } #stopBtn:hover { background-color: #b91c1c; } #stopBtn:disabled { opacity: 0.5; cursor: not-allowed; }
    #submitBtn { background-color: #10b981; color: white; } #submitBtn:hover { background-color: #059669; } #submitBtn:disabled { opacity: 0.5; cursor: not-allowed; }
    input[type="file"] { margin-bottom: 15px; }
    .transcript-box, .feedback-box { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 10px; padding: 15px; min-height: 180px; font-size: 16px; line-height: 1.6; white-space: pre-wrap; overflow-y: auto; margin-bottom: 20px; }
    .hint { text-align: center; margin-top: 10px; font-size: 14px; color: #6b7280; }
    .feedback-title { font-weight: 600; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2> AI Interviewer – Upload Resume & Start Interview</h2>

    <input type="file" id="resumeFile" accept=".pdf,.docx,.txt" />
    <div class="buttons">
      <button id="startBtn" disabled>Start Interview</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="submitBtn" disabled>Submit Answer</button>
    </div>

    <div id="transcript" class="transcript-box">
      Your live transcript will appear here...
    </div>

    <div class="feedback-title"> Feedback:</div>
    <div id="feedback" class="feedback-box">
      Feedback will appear here after the interview.
    </div>

    <div class="hint">
      Upload your resume, click <b>Start Interview</b>, speak clearly, and see text appear live. Answers auto-submit after 10s silence.
    </div>
  </div>

  <script src="audio.js"></script>
</body>
</html>
